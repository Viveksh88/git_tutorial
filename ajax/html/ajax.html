<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/ajaxstyle.css">
    <title>Ajax Data</title>
</head>
<body>
    <!-- Main Container... -->
    <div class="container">
        <div class="data_display"> Data Entry From DatabAse...!</div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <a class="per_page_data" href="#" value="5">5</a>
              <a class="per_page_data" href="#" value="10">10</a>
              <a class="per_page_data" href="#" value="15">15</a>
            </div>
          </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="userTable">        
            </tbody>
        </table>

        <!--padination -->
            <ul class="pagination justify-content-center" id="pagination_data">            
            </ul>
          <!--Pagination close  -->
        <button class="btn btn-success btn-md" id="add_user" data-toggle="modal" data-target=".modal">Add User</button>
        
        <!-- Modal Starts -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Please Fill Your Details..!</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>                       
                    </div>
                    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <p class="statusMsg"></p>
                        <form class="user_data" role="form">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" name="username" class="form-control" id="inputName" placeholder="Enter your name"/>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter your email"/>
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" name="message" id="inputMessage" placeholder="Enter your message"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="inputDate">Date</label>
                                <input type="date" class="form-control" name="date" id="inputDate"/>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary submitBtn" id="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/ajax.js"></script>
</html>
